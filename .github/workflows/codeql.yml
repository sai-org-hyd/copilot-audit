name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 20 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      shell: bash
      run: npm install

    # Step to install CodeQL CLI so we can build the custom query pack
    - name: Setup CodeQL CLI (for custom query pack)
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        tools: latest

    - name: Build custom CodeQL query pack
      run: |
        codeql pack install ./codeql-custom-queries/javascript

    # Re-initialize CodeQL after installing custom pack
    - name: Re-initialize CodeQL with custom queries
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality,./codeql-custom-queries/javascript

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
